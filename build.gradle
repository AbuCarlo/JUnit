apply plugin: 'groovy'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
	compile group: 'org.springframework', name: 'spring-context', version: '4.2.6.RELEASE'
	// http://mvnrepository.com/artifact/org.codehaus.groovy/groovy
compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.4.6'
	// http://mvnrepository.com/artifact/joda-time/joda-time
compile group: 'joda-time', name: 'joda-time', version: '2.9.3'
	
}
